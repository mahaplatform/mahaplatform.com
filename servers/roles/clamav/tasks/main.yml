- name: install epel-release
  yum:
    name:
    - epel-release
    state: present

- name: install clamav
  yum:
    name:
    - clamav-server
    - clamav
    state: present

- name: copy scan.conf
  copy:
    src: ../files/scan.conf
    dest: /etc/clamd.d/scan.conf
    backup: yes

- name: copy freshclam.conf
  copy:
    src: ../files/freshclam.conf
    dest: /etc/freshclam.conf
    backup: yes

- name: copy freshclam.service
  copy:
    src: ../files/freshclam.service
    dest: /usr/lib/systemd/system/freshclam.service
    backup: yes

- name: enable freshclam
  systemd:
    name: freshclam
    enabled: yes

- name: start freshclam
  systemd:
    name: freshclam
    state: started

- name: initialize database
  shell:
    cmd: 'freshclam'

- name: enable clamd@scan
  systemd:
    name: clamd@scan
    enabled: yes

- name: start clamd@scan
  systemd:
    name: clamd@scan
    state: started
