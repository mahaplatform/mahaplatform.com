<article>
  <title>Add an expense</title>
  <rights></rights>
  <main>
    <ol>
      <li>Click the <i class="fa fa-bars"></i> <strong>menu icon</strong> in the ribbon</li>
      <li>Click <strong>Expenses</strong></li>
      <li>Click <strong>Items</strong></li>
      <li>Click the <i class="fa fa-plus"></i> <strong>plus icon</strong> in the upper right hand corner</li>
      <li>Click <strong>Expense</strong></li>
      <li>Fill out the form</li>
      <li>Click <strong>Save</strong></li>
    </ol>
  </main>
</article>
