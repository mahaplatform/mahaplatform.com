<article>
  <title>Change your security question</title>
  <rights></rights>
  <main>
    <p>If you forget your password, Maha will make you answer a security question
    before you can reset it.</p>
    <ol>
      <li>Click <strong>your avatar</strong> in the ribbon</li>
      <li>Click <strong>Manage Security</strong></li>
      <li>Click <strong>Change Security Question</strong></li>
      <li>Choose a question</li>
      <li>Enter an answer</li>
      <li>Click <strong>Save</strong></li>
    </ol>
  </main>
</article>
