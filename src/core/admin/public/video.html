<!DOCTYPE html>
<html lang="en-us">
<head>
<title>Audio Preview</title>
<style>
html {
  width: 100%;
  height: 100%;
  margin: 0;
  padding: 0;
}
body {
  width: 100%;
  height: 100%;
  margin: 0;
  padding: 0;
  display: flex;
  overflow: hidden;
}
*:focus {
  outline: none !important;
}
.maha-video {
  width: 100%;
  margin: auto;
  max-width: 918px;
  display: block;
}
.maha-video video {
  width: 100%;
}
</style>
</head>
<body>

<div class="maha-video">
  <video id="maha-video-player" controls="controls" />
</div>

<script type="application/javascript">

  function getParameterByName(name) {
    var url = window.location.href;
    var key = name.replace(/[\[\]]/g, "\\$&");
    var regex = new RegExp("[?&]" + key + "(=([^&#]*)|&|#|$)");
    var results = regex.exec(url);
    if (!results) return null;
    if (!results[2]) return '';
    return decodeURIComponent(results[2].replace(/\+/g, " "));
  }

  var url = getParameterByName('file')

  var video = document.getElementById('maha-video-player')

  video.onmouseenter = function() {
    video.setAttribute("controls", "controls")
  }

  video.onmouseleave = function() {
    video.removeAttribute("controls")
  }

  video.setAttribute('src', url)

</script>
</body>
</html>
