<!DOCTYPE html>
<html lang="en-us">
<head>
<title>Audio Preview</title>
<style>
  html {
    width: 100%;
    height: 100%;
    margin: 0;
    padding: 0;
  }
  body {
    width: 100%;
    height: 100%;
    margin: 0;
    padding: 0;
    display: flex;
  }
  .maha-audio {
    width: 100%;
    margin: auto;
    max-width: 918px;
    display: block;
  }
  .maha-audio audio {
    display: block;
    height: 40px;
    width: 100%;
  }
  .maha-audio audio:focus {
    outline: none !important;
  }
</style>
</head>
<body>

<div class="maha-audio">
  <audio id="maha-audio-player" controls="controls" />
</div>

<script type="application/javascript">

  function getParameterByName(name) {
    var url = window.location.href;
    var key = name.replace(/[\[\]]/g, "\\$&");
    var regex = new RegExp("[?&]" + key + "(=([^&#]*)|&|#|$)");
    var results = regex.exec(url);
    if (!results) return null;
    if (!results[2]) return '';
    return decodeURIComponent(results[2].replace(/\+/g, " "));
  }

  var url = getParameterByName('file')

  var audio = document.getElementById('maha-audio-player')
  audio.setAttribute('src', url)

</script>
</body>
</html>
