- name: add ssh keys
  copy:
    src: ../files/authorized_keys
    dest: /home/centos/.ssh/authorized_keys

- name: update yum
  yum:
    name: "*"
    state: latest

- name: install epel-release
  yum:
    name:
    - epel-release
    state: present

- name: install base packages
  yum:
    name: "{{ packages }}"
  vars:
    packages:
    - wget
    - bzip2
    - git
    - cairo
    - cairo-devel
    - libjpeg-devel
    - libXScrnSaver
    - GConf2
    - gtk3
    - ipa-gothic-fonts
    - xorg-x11-fonts-100dpi
    - xorg-x11-fonts-75dpi
    - xorg-x11-utils
    - xorg-x11-fonts-cyrillic
    - xorg-x11-fonts-misc
    - libSM

- name: install msttcore fonts
  yum:
    name: https://www.itzgeek.com/msttcore-fonts-2.0-3.noarch.rpm
