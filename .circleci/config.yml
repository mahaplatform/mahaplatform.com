version: 2.1
executors:
  node-postgres:
    docker:
      - image: circleci/node:14.15.1
        environment:
          DATABASE_URL: postgresql://root@localhost/circle_test
      - image: circleci/postgres:10-alpine-ram
      - image: circleci/redis:6.0-alpine3.13
    working_directory: ~/repo
jobs:
  test:
    executor: node-postgres
    resource_class: small
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            - v1-dependencies-
      - run:
          name: Installing modules
          command: npm install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - run:
          name: Running tests
          command: npm run test
  deploy:
    executor: node-postgres
    resource_class: medium
    steps:
      - add_ssh_keys:
          fingerprints:
            - 0d:79:bf:2b:27:c2:17:a2:ac:17:89:66:17:66:8a:50
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            - v1-dependencies-
      - attach_workspace:
          at: ~/repo/root
      - run:
          name: Installing rsync
          command: sudo apt-get install rsync
      - run:
          name: Deploying code
         command: NODE_ENV=production npm run shipit deploy
workflows:
  test-stage-deploy:
    jobs:
      - test:
          filters:
            branches:
              only: master
            tags:
              only: /.*/
      - deploy:
          requires:
            - test
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /.*/
